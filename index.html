<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: red;
  position: relative;
  animation: mymove 10s infinite;
}

@keyframes mymove {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:orange; left:250px; top:0px;}
  50%  {background-color:green; left:250px; top:200px;}
  75%  {background-color:blue; left:0px; top:200px;}
  100% {background-color:purple; left:0px; top:0px;}
}
</style>
</head>
<body>

<h1>The @keyframes Rule</h1>

<div></div>

</body>
</html>
